plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.1.6.RELEASE', ext: 'pom'
    compile group: 'io.spring.gradle', name: 'dependency-management-plugin', version: '1.0.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.1.7.RELEASE'
    
    
}


subprojects {

	apply plugin: 'java'
	apply plugin: 'eclipse'	
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	group = 'com.mng'
	version = '0.0.1'
	sourceCompatibility = 1.8

	repositories {
		mavenCentral()
	}


	task initSourceFolders {
		sourceSets*.java.srcDirs*.each {
			if( !it.exists() ) {
				it.mkdirs()
		}
	}

	sourceSets*.resources.srcDirs*.each {
		if( !it.exists() ) {
			it.mkdirs()
		}
	}
}

	dependencies {
		compileOnly('org.projectlombok:lombok')
	}
}

project(':mng-api') {
	dependencies {
		compile project(':mng-common')
	}
}

project(':mng-web') {
	dependencies {
		compile project(':mng-common')
	}
}


